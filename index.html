<!DOCTYPE html>
<html lang="en">
<head>
    <title>Kana test!</title>
    <meta charset="utf-8">
    <script src="wanakana.min.js" type="application/javascript"></script>
    <script src="https://code.jquery.com/jquery-2.2.3.min.js" type="application/javascript"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="app.js" type="application/javascript"></script>
    <style>
        #label {
            font-size: 1.5em;
            margin-top: 1em;
        }
        #test {
            width: 50em;
        }
        .glyphicon-ok {
            color: forestgreen;
        }
        .glyphicon-remove {
            color: red;
        }
        #result {
            margin-top: 1em;
            width: 50em;
            margin-bottom: 2em;
        }
    </style>
</head>
<body>
<div class="container">
<h1>Kana Test</h1>
    Kana type:
<select id="type" onchange="next()">
    <option value="hira">Hiragana</option>
    <option value="kata">Katakana</option>
</select>
    Max tries:
<select id="max-tries">
    <option>1</option>
    <option>2</option>
    <option selected="selected">3</option>
    <option>4</option>
    <option>5</option>
</select>
<p id="label"></p>
<input type="text" id="test" autocorrect="off" autocapitalize="off" autocomplete="off" spellcheck="false" onkeydown="event.keyCode == 13 ? answer(this.value) : null">
<p id="stats"></p>
<table id="result">
    <thead>
        <tr><th><span class="glyphicon glyphicon-check" aria-hidden="true"></span></th><th>Text to read</th><th>Answer</th><th>Expected</th><th>Speed</th></tr>
    </thead>
    <tbody></tbody>
</table>
<small>Using <a href="http://www.edrdg.org/jmdict/edict.html">edict2</a>, <a href="http://wanakana.com/">wanakana.js</a>, <a href="https://jquery.com">jquery</a> and <a href="http://getbootstrap.com/">bootstrap</a>. Coded with love by <a href="https://twitter.com/WydD">@WydD</a>. <a href="https://github.com/WydD/kana-test/">github:WydD/kana-test</a></small>
</div>
</body>
</html>
